format = """
$username\
$hostname\
$docker_context\
$rust\
$nodejs\
$fill\
$cmd_duration $jobs $time\
$line_break\
$directory\
$docker_context\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$character\
"""

"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false

[username]
format = '[$user]($style)'
style_user = 'bold white'
style_root = 'bold red'
disabled = false
show_always = true

[hostname]
ssh_only = false
format = ' [$hostname]($style)[$ssh_symbol]($style) '
disabled = false

[localip]
ssh_only = false
format = '@[$localipv4](bold red) '
disabled = false

[fill]
symbol = " "

[directory]
format = "ğŸ“ [$path]($style)[$read_only]($read_only_style) "
style = "blue"
read_only = " ï ½"
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[â¯](purple)"
error_symbol = "[â¯](red)"
vicmd_symbol = "[â®](green)"

[git_branch]
symbol = "ï˜ "
format = "[$symbol$branch]($style) "
style = "bright-black"

[jobs]
symbol = "ï€“"
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = "ï¡š "

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

[docker_context]
format = 'via [ğŸ‹ $context](blue bold)'

[rust]
symbol = "î¨ "

[nodejs]
format = "[$symbol($version )]($style)"
